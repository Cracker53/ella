<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Impress Your Friend</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

  html, body {
    height: 100%;
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .container {
    text-align: center;
    max-width: 360px;
    padding: 2rem;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    animation: fadeInScale 1.2s ease forwards;
  }

  h1 {
    font-weight: 600;
    font-size: 2.8rem;
    margin-bottom: 0.3rem;
    letter-spacing: 1.5px;
    text-shadow: 2px 3px 15px rgba(0,0,0,0.4);
  }

  p.subtitle {
    font-weight: 300;
    font-size: 1.2rem;
    margin: 0 0 2rem;
    color: #ddd;
  }

  button {
    background: #ff758c;
    background: linear-gradient(45deg, #ff758c, #ff7eb3);
    border: none;
    border-radius: 50px;
    padding: 0.8rem 2.5rem;
    font-size: 1.1rem;
    font-weight: 600;
    color: #fff;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 6px 12px rgba(255, 117, 140, 0.6);
    user-select: none;
  }
  button:hover {
    background: linear-gradient(45deg, #ff7eb3, #ff758c);
    box-shadow: 0 9px 18px rgba(255, 126, 179, 0.85);
    transform: scale(1.05);
  }

  .surprise {
    margin-top: 2rem;
    font-size: 1.3rem;
    opacity: 0;
    transform: translateY(10px);
    color: #ffe066;
    text-shadow: 1px 1px 4px #8a6d1b;
    transition: all 0.6s ease;
  }

  .surprise.show {
    opacity: 1;
    transform: translateY(0);
  }

  @keyframes fadeInScale {
    0% {
      opacity: 0;
      transform: scale(0.7);
    }
    100% {
      opacity: 1;
      transform: scale(1);
    }
  }

  .particle {
    position: absolute;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.12);
    animation-timing-function: linear;
    animation-iteration-count: infinite;
    pointer-events: none;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Hello, Friend!</h1>
  <p class="subtitle">Here's a little something to brighten your day.</p>
  <button id="surpriseBtn">Click me for a surprise ðŸŽ‰</button>
  <div id="surpriseMsg" class="surprise">You're amazing just the way you are! ðŸ’–</div>
</div>

<script>
  const btn = document.getElementById('surpriseBtn');
  const surprise = document.getElementById('surpriseMsg');
  btn.addEventListener('click', () => {
    if (surprise.classList.contains('show')) {
      surprise.classList.remove('show');
      btn.textContent = 'Click me for a surprise ðŸŽ‰';
    } else {
      surprise.classList.add('show');
      btn.textContent = 'Hide surprise ðŸ™ˆ';
    }
  });

  const colors = ['#ffffff', '#f0e68c', '#ffd700', '#ff69b4'];
  const maxParticles = 40;
  for(let i=0; i<maxParticles; i++){
    let p = document.createElement('div');
    p.classList.add('particle');
    p.style.width = p.style.height = Math.floor(Math.random()*6 + 4) + 'px';
    p.style.background = colors[Math.floor(Math.random()*colors.length)];
    p.style.top = Math.random()*100 + 'vh';
    p.style.left = Math.random()*100 + 'vw';
    p.style.animationDuration = (Math.random()*15 + 20) + 's';
    p.style.animationName = 'floatUp';
    p.style.opacity = Math.random()*0.5 + 0.1;
    document.body.appendChild(p);
  }

  const styleSheet = document.styleSheets[0];
  styleSheet.insertRule(`@keyframes floatUp {
    0% { transform: translateY(0); }
    100% { transform: translateY(-120vh); }
  }`, styleSheet.cssRules.length);
</script>

</body>
</html>
